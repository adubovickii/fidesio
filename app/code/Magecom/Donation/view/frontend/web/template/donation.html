<!-- ko if: (getEnabled() && getRates()) -->
    <!-- ko if: (isUseDonation()) -->
        <div id="checkout-donation">
            <!-- ko if: (getShortDescription()) -->
                <p data-bind="html: getShortDescription()"></p>
            <!-- /ko -->
            <!-- ko if: (getLongDescription()) -->
                <p data-bind="html: getLongDescription()"></p>
            <!-- /ko -->
            <!-- ko if: (getImage()) -->
                <img class="preview-image" attr="src: getImage()"/>
            <!-- /ko -->
            <select
                    class="donation-rates"
                    options="getRates()"
                    optionsValue="'rate_price'"
                    optionsText="'rate_format_price'"
                    data-bind="click: setDonate"
            />
        </div>
    <!-- /ko -->
    <div class="donation-checkbox">
        <input type="checkbox"
               name="donation-checkbox"
               data-bind="checked: useDonationFlag" />
        <label>
            <span data-bind="i18n: 'I want to make a donation'"></span>
        </label>
    </div>
<!-- /ko -->
